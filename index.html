<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameRoom - Home</title>
  <style>
    /* index.html specific CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 5px #00bfff);
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }
    
    nav ul li a:hover,
    nav ul li a.active {
      color: #00bfff;
      transform: translateY(-3px);
    }
    
    .hero {
      text-align: center;
      padding: 100px 20px;
      position: relative;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('assets/bg.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .hero-content {
      animation: fadeIn 1.5s ease-in-out;
    }
    
    h1, h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    h1 span, h2 span {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 10px 20px;
      background-color: #00bfff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    .btn:hover {
      background-color: #009acd;
      transform: scale(1.1);
    }
    
    .neon-text {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    .neon-border {
      border: 2px solid #00bfff;
      box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    .neon-line {
      width: 100%;
      height: 2px;
      background: url('assets/neon-line.png') repeat-x;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: moveLine 5s linear infinite;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #00bfff;
      margin-top: 50px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes moveLine {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="GameRoom Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 class="neon-text">Welcome to <span>GuruGames</span></h1>
      <p>Your ultimate gaming destination with state-of-the-art facilities.</p>
      <a href="booking.html" class="btn neon-border">Book Now</a>
    </div>
    <div class="neon-line"></div>
  </section>

  <footer>
    <p>&copy; 2023 GameRoom. All rights reserved.</p>
  </footer>

  <script>
    // index.html specific JS
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      // Button hover effects
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          button.style.transform = 'scale(1.05)';
        });
        button.addEventListener('mouseleave', () => {
          button.style.transform = 'scale(1)';
        });
      });
    });
  </script>
</body>
</html>
