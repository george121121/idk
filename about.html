<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameRoom - About</title>
  <style>
    /* about.html specific CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 5px #00bfff);
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }
    
    nav ul li a:hover,
    nav ul li a.active {
      color: #00bfff;
      transform: translateY(-3px);
    }
    
    .about {
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    
    h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    h2 span {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    
    .neon-text {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    .neon-line {
      width: 100%;
      height: 2px;
      background: url('assets/neon-line.png') repeat-x;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: moveLine 5s linear infinite;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #00bfff;
      margin-top: 50px;
    }
    
    @keyframes moveLine {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="GameRoom Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="about">
    <h2 class="neon-text">About <span>GameRoom</span></h2>
    <p>GameRoom is a cutting-edge gaming lounge offering the latest in gaming technology, comfortable seating, and a vibrant atmosphere.</p>
    <div class="neon-line"></div>
  </section>

  <footer>
    <p>&copy; 2023 GameRoom. All rights reserved.</p>
  </footer>

  <script>
    // about.html specific JS
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    });
  </script>
</body>
</html>
