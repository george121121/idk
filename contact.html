<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameRoom - Contact</title>
  <style>
    /* contact.html specific CSS */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #111;
      border-bottom: 2px solid #00bfff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .logo img {
      height: 50px;
      filter: drop-shadow(0 0 5px #00bfff);
    }
    
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }
    
    nav ul li a:hover,
    nav ul li a.active {
      color: #00bfff;
      transform: translateY(-3px);
    }
    
    .contact {
      text-align: center;
      padding: 100px 20px;
      position: relative;
    }
    
    h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    
    h2 span {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    form input, form textarea, form button {
      padding: 10px;
      border: 1px solid #00bfff;
      border-radius: 5px;
      background-color: #111;
      color: #fff;
      transition: box-shadow 0.3s;
    }
    
    form input:focus, form textarea:focus {
      box-shadow: 0 0 10px #00bfff;
    }
    
    form button {
      background-color: #00bfff;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    
    form button:hover {
      background-color: #009acd;
      transform: scale(1.05);
    }
    
    .neon-text {
      color: #00bfff;
      text-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    .neon-border {
      border: 2px solid #00bfff;
      box-shadow: 0 0 5px #00bfff, 0 0 10px #00bfff, 0 0 20px #00bfff;
    }
    
    .neon-line {
      width: 100%;
      height: 2px;
      background: url('assets/neon-line.png') repeat-x;
      position: absolute;
      bottom: 0;
      left: 0;
      animation: moveLine 5s linear infinite;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111;
      border-top: 2px solid #00bfff;
      margin-top: 50px;
    }
    
    @keyframes moveLine {
      from { background-position: 0 0; }
      to { background-position: 100% 0; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="GameRoom Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h2 class="neon-text">Contact <span>Us</span></h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit" class="btn neon-border">Send</button>
    </form>
    <div class="neon-line"></div>
  </section>

  <footer>
    <p>&copy; 2023 GameRoom. All rights reserved.</p>
  </footer>

  <script>
    // contact.html specific JS
    document.addEventListener('DOMContentLoaded', function() {
      // Add smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      // Form submission handling
      document.querySelector('.contact form').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for your message! We will get back to you soon.');
        this.reset();
      });
    });
  </script>
</body>
</html>
